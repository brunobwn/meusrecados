<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meusRecados - Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="js/app.js"></script>
  </head>
  <body class="bg-darkTheme">
    <div
      id="wrapper"
      class="d-flex flex-column align-items-center justify-content-center vh-100 p-4">
      <main class="form-login bg-white rounded-3 p-3 shadow-sm mb-4">
        <p class="text-trademark text-center">
          meus<span class="text-danger fw-bold">Recados</span>
        </p>
        <h1 class="h5 mt-3 mb-3 fw-normal">Faça login para continuar</h1>
        <form id="loginForm" action="index.html">
          <div class="mt-2">
            <label for="usernameLoginInput">Usuário</label>
            <input
              type="text"
              class="form-control"
              id="usernameLoginInput"
              placeholder="Usuário"
              name="username"
              required />
          </div>
          <div class="mt-2">
            <label for="passwordLoginInput">Senha</label>
            <div class="position-relative">
              <input
                type="password"
                class="form-control"
                id="passwordLoginInput"
                placeholder="Senha"
                name="password"
                minlength="6"
                required />
              <span class="position-absolute end-0 top-50 translate-middle">
                <button
                  type="button"
                  class="btn px-1 py-0"
                  onclick="togglePasswordVisibility(event,
                  'passwordLoginInput')"
                  aria-label="Mudar visibilidade da
                  senha"
                  tabindex="-1">
                  <i class="bi bi-eye-slash-fill"></i>
                </button>
              </span>
            </div>
          </div>
          <div id="formErrorFeedback" class="mt-3 text-danger text-small fw-semibold d-none"></div>
          <button class="w-100 btn btn-primary mt-3" type="submit">Entrar</button>
        </form>
        <p class="text-muted mt-3 mb-0">
          <small>
            Ainda não é cadastrado?
            <a
              href="cadastro.html"
              target="_self"
              class="fw-semibold text-muted text-underline-hover">
              Criar conta
            </a>
          </small>
        </p>
      </main>
      <footer class="position-absolute bottom-0">
        <p class="text-muted text-footer">
          Desenvolvido por
          <a href="https://github.com/brunobwn" class="text-muted text-underline-hover fw-bold">
            Bruno Berwian
          </a>
          © 2022
        </p>
      </footer>
    </div>
  </body>
</html>
